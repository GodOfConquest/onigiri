{% extends "includes/base.html" %}

{% block content %}
    <form action="" method="post">{% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="Create" />
        {% if object %}
            <p><a href="{% url 'series-detail-slug' object.series_slug %}">Cancel</a></p><br>
        {% else %}
            <p><a href="{{ request.META.HTTP_REFERER }}">Cancel</a></p><br>
        {% endif %}
    </form>
{% endblock %}
