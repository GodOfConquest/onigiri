{% extends "includes/base.html" %}

{% block header %}

    <h1>Directory of Series</h1>
</div>
{% endblock %}

{% block content %}
    <p><a href="{% url 'series-add' %}">Add New Series</a></p><br>

    <ul>

    {% endfor %}
    </ul>
{% endblock %}
