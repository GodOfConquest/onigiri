{% extends "includes/base.html" %}

{% load static %}
{% load bootstrap3 %}

{% block overflow %}style="overflow-y:hidden;"{% endblock %}

{% block main %}

    <div class="container fullscreen-table">
        <div class="fullscreen-inner">
            <div class="row">
                <div class="col-md-6 text-center col-md-offset-3">
                    <h1>eat. sleep. read.</h1>
                    <form role="search" action="{% url 'search' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group input-lg fullscreen-center">
                            {% bootstrap_form searchform %}
                            <span class="input-group-btn">
                                {% buttons %}<button type="submit" class="btn btn-primary">{% bootstrap_icon "search" %}</button>{% endbuttons %}
                            </span>
                        </div>
                        <a href="{% url 'series-list' %}"><img id="home-img" src="{% static 'images/cat.gif' %}"></a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
