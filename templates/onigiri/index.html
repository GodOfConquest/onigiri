{% extends "includes/base.html" %}

{% load static %}
{% load bootstrap3 %}

{% block main %}
    <div class="full-wrapper">
        <div class="full-wrapper-inner">
            <div class="cover-container">
                <div class="inner cover">
                    <h1 class="cover-heading">eat. sleep. read.</h1>
                        <form role="search" action="{% url 'search' %}" method="post">
                                {% csrf_token %}
                                <div class="input-group input-lg">
                                    {% bootstrap_form searchform %}
                                    <span class="input-group-btn">
                                        {% buttons %}<button type="submit" class="btn btn-primary">{% bootstrap_icon "search" %}</button>{% endbuttons %}
                                    </span>
                                </div>
                        </form>

                </div>
                <div class="cover-container">
                    <a href="{% url 'series-list' %}"><img src="{% static 'images/cat.gif' %}"></a>
                </div>
            </div>
        </div>
        <div class="home-footer footer">
            <div class="container text-center text-muted">
                <p>Copyright &copy; {% now "Y" %}</p>
            </div>
        </div>
    </div>
{% endblock %}
